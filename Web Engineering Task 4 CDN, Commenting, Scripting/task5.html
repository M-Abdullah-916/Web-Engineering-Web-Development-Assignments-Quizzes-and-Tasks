<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function() {
            var checkClass = $(this).attr("class");
            var checkId = $(this).attr("id");
            $(this).text("Class is: " + checkClass + " and Id is:" + checkId);
            });
        });
    </script>
</head>
<body>
    <div style="width: 30%;margin-left: 10%;margin-top: 10%;font-size: 20px;">
        <span>
            <p class="Hello">Click to Check Class and Id of this Element</p>
        </span>
        <span class="check"></span>
    </div>
    <div style="width: 30%;margin-left: 10%;margin-top: 10%;font-size: 20px;">
        <span>
            <p class="World" id="11">Click to Check Class and Id of this Element</p>
        </span>
        <span class="check"></span>
    </div>
    
</body>
</html>
