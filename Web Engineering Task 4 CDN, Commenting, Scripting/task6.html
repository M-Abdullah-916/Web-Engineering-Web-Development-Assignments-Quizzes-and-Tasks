<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find total width of an element (including width, padding and border) in jQuery.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        p{
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
               $(".show").text("After Adding : " + $("#myText").outerWidth());
            });
        });
    </script>
</head>
<body>
    <p id="myText">jQuery Exercises, Practice, Solution</p>
    <button style="margin-left: 10%;"> Click here for details</button>
    <p class="show"></p>
</body>
</html>
